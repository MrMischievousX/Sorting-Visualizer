<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Sorting Visualizer</title>
  </head>
  <body><div id="text">Sorting Visualizer</div>
    <section>
      <button id="newArray">New Array</button>
      <div id="range">
        <span 
        >Size
        <input
          id="size"
          type="range"
          min="6"
          max="200"
          stepdown="10"
          value="60"
        />
      <span 
        >Speed
        <input
          id="speed"
          type="range"
          min="-500"
          max="500"
          stepdown="10"
          value="60"
        />
      </span>
    </div>
      <button id="bubArray">Bubble Sort</button>
      <button id="selArray">Selection Sort</button>
      <button id="merArray">Merge Sort</button>
      <button id="quickArray">Quick Sort</button>
    </section>
    <div id="bars"></div>

    <script src="index.js"></script>
  </body>
</html>
